<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"/>
		<link rel="stylesheet" href="../../public/css/profile.css" />
		<title>My Profile</title>
	</head>
	<body>
		<div class="overlay">
			<div class="abs-center overlay-card">
				<div class="close">X</div>
				<div class="floated overlay-image">
					<div class="abs-center post-image"></div>
				</div>
				<div class="floated overlay-desc">
					<div class="rela-block desc-title"></div>
					<div class="rela-block desc-author"></div>
					<div class="rela-block desc-desc"></div>
				</div>
			</div>
		</div>
				<!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex flex-row sticky">
          <a class="navbar-brand" href="#">F.I.T</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex flex-row justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item active"></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Join</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>
        </nav>
		</div>
		<div class="rela-block container">
			<div class="rela-block profile-card">
				<div class="profile-pic" style="background-image: url('../../public/images/anastase-maragos-DHsdSeCpjRU-unsplash.jpg');" class="image" id="profile_pic"></div>
				<div class="rela-block profile-name-container">
					<div class="rela-block user-name" id="user_name">Becky Johnson</div>
					<div class="rela-block user-desc" id="user_description">
						<ul class="profile-list">
              <li>City</li>
              <li>gender age</li>
              <li>fitness level</li>
              <li>Gym</li>
              <li>availability</li>
            </ul>
					</div>
				</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
